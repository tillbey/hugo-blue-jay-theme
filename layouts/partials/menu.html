<ul class="menu">
  {{ range sort .Site.Sections ".Params.weight"}}
      {{ if ne .Title "Site search" }}
        <li class="{{ if hasPrefix $.URL .URL }}active{{ end }}">
          <a href="{{ .URL }}">{{ .Title }}</a>
          {{ if .Sections }}
            {{ partial "submenu.html" (dict "section" . "global" $) }}
          {{ end }}
        </li>
      {{ end }}
  {{ end }}
</ul>
