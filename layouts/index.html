{{ define "main" }}
  <main class="homepage">
    <section>
      <h1>Home page</h1>
          {{ .Content }}
    </section>
  </main>
{{ end }}

{{ define "aside" }}
  <aside class="homepage">
      {{ range first 6 .Data.Pages }}
      <article>
        {{ .Render "list" }}
      </article>
      {{ end }}
  </aside>
{{ end }}
