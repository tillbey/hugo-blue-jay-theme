{{ define "main"}}
  <main>
    {{ partial "content.html" . }}
    {{ range .Data.Pages }}
        {{ .Render "summary" }}
    {{ end }}
    {{ range .Sections }}
        {{ partial "summary.html" . }}
    {{ end }}
  </main>
{{ end}}

{{ define "aside" }}
  {{ partial "sidebar.html" . }}
{{ end }}
