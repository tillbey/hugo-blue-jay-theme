{{ define "main"}}
  <main>
    {{ partial "content.html" . }}
    {{ range .Data.Pages }}
        <!-- {{ .Params.id }} -->
        {{ .Render "summary" }}
    {{ end }}
    {{ range .Sections }}
        <article class="summary">
          <h1><a href="{{ .URL }}">{{ .Title }}</a></h1>
          {{ .Content }}
        </article>
    {{ end }}
  </main>
{{ end}}

{{ define "aside" }}
  {{ partial "sidebar.html" . }}
{{ end }}
