{{ define "main" }}
  <main>
    <article class="single">
      <img class="feature" src="{{ .URL }}/feature.jpg" alt="">
      <h1>{{ .Title }}</h1>
      <div class="body">
        <div class="content">{{ .Content }}</div>
      </div>
    </article>
  </main>
{{ end }}

{{ define "aside" }}
  {{ partial "sidebar.html" . }}
{{ end }}
